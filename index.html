<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./Rock-Paper-Scissor.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            <p>Computer : <span id="computer_score">0</span></p>
            <p>You : <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
            <button onclick="checker('rock')">Rock</button>
            <button onclick="checker('paper')">Paper</button>
            <button onclick="checker('scissor')">Scissor</button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="./Rock-Paper-Scissor.js"></script>
</body>
</html>
